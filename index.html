<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="icon" type="image/svg+xml" href="/typescript.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Game</title>
  </head>
  <body>
    <canvas id="gameCanvas"></canvas>
    <div>
    <div class="controls">
      <button id="run">Run</button>
      <button id="stop">Stop</button>
    </div>
    <div class="inputs">
      <button id="moveUp"><i class='bx bx-up-arrow-alt'></i></button>
      <button id="moveDown"><i class='bx bx-down-arrow-alt'></i></button>
      <button id="moveLeft"><i class='bx bx-left-arrow-alt'></i></button>
      <button id="moveRight"><i class='bx bx-right-arrow-alt'></i></button>
      <button id="action"><i class='bx bxs-hand-up'></i></button>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
